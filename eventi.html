<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventi - Higashikita Go FVG</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <img src="assets/img/logo.svg" class="logo" alt="" />
          <span>Eventi</span>
        </div>
        <nav class="nav">
          <a class="btn btn-ghost small" href="index.html">← Home</a>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main class="container content">
      <section class="panel">
        <h2>Prossimi Eventi</h2>
        <div id="eventi-prossimi" class="event-list"></div>
      </section>

      <section class="panel">
        <h2>Eventi Passati</h2>
        <div id="eventi-passati" class="event-list"></div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="container">
        <p>© 2025 Club Go FVG — Tutti i diritti riservati</p>
        <p>
          Seguici su
          <a href="https://facebook.com" target="_blank">Facebook</a> |
          <a href="https://instagram.com" target="_blank">Instagram</a>
        </p>
      </div>
    </footer>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/eventi.js"></script>
    <script>
      // toggle menu mobile
      document.getElementById("menu-toggle").addEventListener("click", () => {
        document.getElementById("mobile-links").classList.toggle("open");
      });
    </script>
  </body>
</html>
